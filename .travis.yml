sudo: false

language: go

go:
  - 1.10.x

before_install:
  - go get github.com/mattn/goveralls

before_script:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure

script:
  - goveralls -service=travis-ci
  - go test -v -race ./...  # Run all the tests with the race detector enabled

after_success:
  - bash <(curl -s https://codecov.io/bash)